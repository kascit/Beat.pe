<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beat.pe â€” Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">

    <!-- START SCREEN -->
    <div id="start-screen" class="screen">
      <div class="title">BEAT PE</div>
      <button class="btn hidden mobi" onclick="startGame()">Start</button>
      <div class="subtitle">Press SPACE to start</div>
      <a href="secondPage.html" class="btn leaderboard-btn">Leaderboard</a>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen hidden">
      <div class="topbar">
        <div id="lives">Lives: 3</div>
        <div id="score">0</div>
      </div>
      <div class="board">
        <div class="col" data-key="A"><span class="key-hint">A</span></div>
        <div class="col" data-key="S"><span class="key-hint">S</span></div>
        <div class="col" data-key="D"><span class="key-hint">D</span></div>
        <div class="col" data-key="F"><span class="key-hint">F</span></div>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="over-screen" class="screen hidden">
      <div class="title">GAME OVER</div>
      <div id="final-score" class="score-large">0</div>
      <button class="btn hidden mobi" onclick="location.reload()">Play Again</button>
      <div class="subtitle">Press SPACE to go again</div>
      <a href="secondPage.html" class="btn">Leaderboard</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
